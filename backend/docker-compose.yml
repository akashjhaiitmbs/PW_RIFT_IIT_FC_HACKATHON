version: "3.9"

services:
  # ── ChromaDB (vector store for RAG) ──────────────────────
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"

  # ── FastAPI Backend ──────────────────────────────────────
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    volumes:
      - .:/app
    depends_on:
      - chromadb
